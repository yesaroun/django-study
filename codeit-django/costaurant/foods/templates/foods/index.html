{% extends './base.html' %}
{% load static %}

{% block date-block %}
    <div>{{ date }}</div>
{% endblock date-block %}

{% block food-container %}
    {% for menu in menus %}
    {# menus에서 하나씩 꺼내서 menu에 담고 하나씩 반복한다.#}

        <div class="food">
            <img src= {% get_static_prefix %}{{ menu.img_path }} width="300px" height="200px"/>
            <div class="info">
                <h3>{{ menu.name }}</h3>
                <P>{{ menu.description }}</p>
                <a href="#">메뉴 보기</a>
            </div>
        </div>
    {% endfor %}
{% endblock food-container %}
