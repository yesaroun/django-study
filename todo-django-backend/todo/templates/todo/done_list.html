<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO 목록 앱</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdeliver.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
</head>
<body>
<div class="container">
  <h1>DONE 목록</h1>
  <p><a href="{% url 'todo_list' %}" class="btn btn-primary">홈으로</a></p>
  <ul class="list-group">
    {% for done in dones %}
      <li class="list-group-item">
        <a href="{% url 'todo_detail' pk=done.pk %}">{{ done.title }}</a>
        {% if done.important %}
          <span class="badge badge-danger">!</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
